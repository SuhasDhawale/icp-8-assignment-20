<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
    <div class="brand-header">
        <img src="../imgs/brand.png" alt="Logo" class="brand-logo">
        <h1 class="brand-name">Vella Cafe</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <a class="menu-item" href="../index.html">
                <img src="../imgs/home.png" alt="Home" class="menu-icon">
                <span class="menu-text">Home</span>
            </a>
            <a class="menu-item active-menu" href="../pages/feedback.html">
                <img src="../imgs/feedback.png" alt="Feedback" class="menu-icon">
                <span class="menu-text">Feedback</span>
            </a>
            <a class="menu-item" href="../pages/contact.html">
                <img src="../imgs/contact.png" alt="Contact" class="menu-icon">
                <span class="menu-text">Contact</span>
            </a>
            <a class="menu-item" href="../pages/settings.html">
                <img src="../imgs/settings.png" alt="Settings" class="menu-icon">
                <span class="menu-text">Settings</span>
            </a>
        </div>
        <div class="content">
            <div class="about">
                <h2>Send Us a Message</h2>
                <form action="/submit_contact" method="post">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
        </div>
    </div>
    <div class="bottom-navigation-bar">
        <a href="../index.html" class="bottom-menu-item">
            <img src="../imgs/home.png" alt="Home" class="bottom-menu-icon">
        </a>
        <a href="../pages/feedback.html" class="bottom-menu-item">
            <img src="../imgs/feedback.png" alt="Feedback" class="bottom-menu-icon active-menu">
        </a>
        <a href="../pages/contact.html" class="bottom-menu-item">
            <img src="../imgs/contact.png" alt="Contact" class="bottom-menu-icon">
        </a>
        <a href="../pages/settings.html" class="bottom-menu-item">
            <img src="../imgs/settings.png" alt="Settings" class="bottom-menu-icon">
        </a>
    </div>
</body>
</html>
